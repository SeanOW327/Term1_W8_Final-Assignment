<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STREAM: My Playlist</title>

    <!--external documents-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">  </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <!--Internal Documents-->
    <link rel="stylesheet" href="../css/main.css">

</head>
<body>
    
    <div class="container-fluid">

        <!--Navbar-->

        <nav class="navbar">
          <div class="nav-con">
            <div class="wrapper">
              <a href="../index.html"> <div class="brand"> STREAM</div> </a> 

              <div class="nav-links">
                <div class="link">Recent Releases</div>
                <div class="link">Popular Albums</div>
                <a href="/pages/about.html"> <div class="link">About Label</div> </a>
                <a href="/pages/my-playlist.html"> <div class="link">My Playlist</div> </a>
              </div>
            </div>

            <div class="wrapper-search">
              <div class="search">
                <input class="search-bar" placeholder="search...">
              </div>
              <div class="search-icon">
                <img class="" src="/assets/search-icon.svg">
              </div>
            </div>
          </div>            
        </nav>

          <!--Playlist Interface-->

          <div class="global-padding about-content container">
            <div class="row">
            
                <div class="col-4">
                    <div class="playlist_album-cover"></div>
                </div>
    
                <div class="col-8 playlist-con">

                  <div class="row tab-select">

                    <div class="col-3"> 
                      <div class="tab">
                        <p class="tab-on"> My Favourites </p>
                        <div class="underline" ></div>
                      </div>
                    </div>

                    <div class="col-3"> 
                      <div class="tab"> 
                        <p > O.G Mix </p>
                      </div>
                    </div>

                    <div class="col-3"> 
                      <div class="tab">
                        <p > Suggestions Mix </p>
                      </div>
                    </div>

                  </div>

                  <div class="row tab-heads">
                    <div class="col-2 ">
                      <div class="headers"></div>
                    </div>
                    <div class="col-4 ">
                      <div class="headers"></div>
                    </div>
                    <div class="col-3 ">
                      <div class="headers"></div>
                    </div>
                    <div class="col-2 ">
                      <div class="headers"></div>
                    </div>
                    <div class="col-1 ">
                      <div class="headers"></div>
                    </div>
                  </div>
                 
                  <div class="playlist_songs"></div>
    
                </div>
    
            </div>
          </div>

          <!--Slider buttons-->

          <div class="global-padding container">
            <div class="row">
              <div class="col-12 slider-controls">
                
              </div>
            </div>
          </div>


</body>
</html>
